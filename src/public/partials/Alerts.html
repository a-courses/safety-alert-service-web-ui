        <div class="card" style="height: 25%">
            <div class="card-header text-center">
                <img src="../img/foresee.png" class="float-left"> Video Channels
                <i class="fa fa-external-link float-right" aria-hidden="true"></i></div>
            <div class="card-block" style="height: inherit;padding: 0em 0.9rem;background: #505050">
                <div class="row" style="height: calc(100%/2);">
                    <div id="videoChannel1" class="col-md-6 channel1">
                        Channel 1
                    </div>
                    <div id="videoChannel2" class="col-md-6 channel2">
                        Channel 2
                    </div>
                </div>
                <div class="row" style="height: calc(100%/2)">
                    <div id="videoChannel3" class="col-md-6 channel3">
                        Channel 3
                    </div>
                    <div id="videoChannel4" class="col-md-6 channel4">
                        Channel 4
                    </div>
                </div>
            </div>

        </div>
        <div class="card" style="height: 25%">
            <div class="card-header text-center">
                <img src="../img/foresee.png" class="float-left"> Social Networks
                <i class="fa fa-external-link float-right" aria-hidden="true"></i>
            </div>
            <div class="card-block" style="height: inherit;padding: 0em 0.9rem;background: #505050">
                <div class="row" style="height: calc(100%/2);">
                    <div id="socialNetwork1" class="col-md-6 channel1">
                        Facebook
                    </div>
                    <div id="socialNetwork2" class="col-md-6 channel2">
                        Twitter
                    </div>
                </div>
                <div class="row" style="height: calc(100%/2)">
                    <div id="socialNetwork3" class="col-md-6 channel3">
                        YouTube
                    </div>
                    <div id="socialNetwork4" class="col-md-6 channel4">
                        Instagram
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 remove-cards-padding">
        <div class="card style-4" style="height: 25%;">
            <div ng-include src="'partials/alert-messages.html'"></div>
        </div>
        <div class="card"
             style="height: 50%;border-top: 3px solid #00B0F0 !important;border-bottom: 3px solid #00B0F0 !important;">
            <div class="card-header text-center">
                <img src="../img/foresee.png" class="float-left"> Locations
                <i class="fa fa-external-link float-right" aria-hidden="true"></i>
            </div>
            <leaflet lf-center="ac.center" markers="ac.markers" layers="ac.layers" markers-nested="true" height="460px"
                     width="100%"></leaflet>
        </div>
        <div class="card style-4" style="height: 25%">
            <div class="card-header text-center">
                <img src="../img/foresee.png" class="float-left"> Messages
                <i class="fa fa-external-link float-right" aria-hidden="true"></i>
            </div>
            <div class="card-block" style="height: inherit;padding: 0em 0.9rem;">
                <div class="row">
                    <div class="col-md-6" style="padding: 0px !important;">
                        <table class="table table-sm">
                            <tbody style="border-right: 1px solid #00B0F0;border-bottom: 1px solid #00B0F0; height: 200px;overflow-y: auto">
                            <tr>
                                <td><img style="height: 18px;width: 18px;" src="../img/man.png"></td>
                                <td>Chat Room</td>
                                <td>Some text message</td>
                            </tr>
                            <tr>
                                <td><img style="height: 18px;width: 18px;" src="../img/man-woman.png"></td>
                                <td>Contact Person</td>
                                <td>Some text message</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6">Chat messages</div>
                </div>
            </div>
            <div class="card-footer">
                <form class="form-inline">
                    <label for="inlineFormInput"><i class="fa fa-paperclip blue-icons" aria-hidden="true"></i>&nbsp;&nbsp;
                    </label>
                    <input type="text" class="form-control form-control-sm col-md-11" id="inlineFormInput"
                           placeholder="User Message">
                    <label>&nbsp;&nbsp;<i class="fa fa-microphone blue-icons" aria-hidden="true"></i></label>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-3 remove-cards-padding">
        <div class="card style-4" style="height: 50%;border-bottom: 3px solid #00B0F0 !important;">
            <div ng-include src="'partials/incidents-messages.html'"></div>
        </div>
        <div class="card" style="height: 25%">
            <div class="card-header text-center">
                <img src="../img/foresee.png" class="float-left"> Video Camera
                <i class="fa fa-external-link float-right" aria-hidden="true"></i>
            </div>
            <div class="card-block" style="height: inherit;padding: 0em 0.9rem;background: #505050">
                <div class="row" style="height: 100%;">
                    <p style="color: #ffffff">Video Camera</p>
                </div>
            </div>
        </div>
        <div class="card" style="height: 25%">
            <div class="card-header text-center">
                <img src="../img/foresee.png" class="float-left"> Content Sharing
                <i class="fa fa-external-link float-right" aria-hidden="true"></i>
            </div>
            <div class="card-block" style="height: inherit;padding: 0em 0.9rem;background: #505050">
                <div class="row" style="height: calc(100%/2);">
                    <div id="contentSharing1" class="col-md-6 channel1">
                        1
                    </div>
                    <div id="contentSharing2" class="col-md-6 channel2">
                        2
                    </div>
                </div>
                <div class="row" style="height: calc(100%/2)">
                    <div id="contentSharing3" class="col-md-6 channel3">
                        3
                    </div>
                    <div id="contentSharing4" class="col-md-6 channel4">
                        4
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="fab">
  <span class="fab-action-button">
        <i class="fab-action-button__icon"></i>
    </span>
    <ul class="fab-buttons">
        <li class="fab-buttons__item">
            <a href="#" class="fab-buttons__link" data-tooltip="Share">
                <i class="icon-material icon-share"></i>
            </a>
        </li>
        <li class="fab-buttons__item">
            <a href="#" class="fab-buttons__link" data-tooltip="Record">
                <i class="icon-material icon-audio-record"></i>
            </a>
        </li>
        <li class="fab-buttons__item">
            <a href="#" class="fab-buttons__link" data-tooltip="Record">
                <i class="icon-material icon-video-record"></i>
            </a>
        </li>
        <li class="fab-buttons__item">
            <a href="#" class="fab-buttons__link" data-tooltip="Call">
                <i class="icon-material icon-call"></i>
            </a>
        </li>
        <li class="fab-buttons__item">
            <a href="#" class="fab-buttons__link" data-tooltip="User Profile">
                <i class="icon-material icon-profile"></i>
            </a>
        </li>
        <li class="fab-buttons__item">
            <a href="#" class="fab-buttons__link" data-tooltip="Settings" data-toggle="modal"
               data-target="#settings">
                <i class="icon-material icon-settings"></i>
            </a>
        </li>
    </ul>
</div>

<!-- The modal -->
<div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modalLabel">Settings</h4>
            </div>
            <div class="modal-body">
                Settings
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
