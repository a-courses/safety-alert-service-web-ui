<div class="row" ng-init="ac.loadAsyncMobileVideos();">

    <div class="col-sm-3  remove-cards-padding"  style="border-right:2px solid #213B68">
        <div class="card" style="height: 50%">
            <div class="card-header text-center">
                Mobile Feeds
            </div>
            <div class="card-block" style="height: inherit;padding: 0em 0.9rem;">
                <div class="row" style="height: calc(100%/2);" id="mbVideos">
                    <div class="card text-center" style="width:100%;height:100%;border: 0px!important;overflow-y:hidden;" id="loadingTextId">
                        <div class="card-block">
                            <p class="card-text">Loading ...</p>
                            <img src="../img/loading.gif">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card" style="height: 25%">
            <div class="card-header text-center">
                Camera Feeds
            </div>
            <div class="card-block" style="height: inherit;padding: 0em 0.9rem;background: #505050">
                <div class="row" style="height: calc(100%/2);">
                    <div id="videoChannel1" class="col-md-6 channel1">
                        <div id="CameraFeed1"></div>
                    <!--    <video autoplay style="height: 100%;width: 100%;">
                            <source type="video/mp4"
                                    src="video/Camera Feed 1 - Liverpool  Shopping.mp4">
                        </video>-->
                    </div>
                    <div id="videoChannel2" class="col-md-6 channel2">
                        <div id="CameraFeed2"></div>
                       <!-- <video autoplay style="height: 100%;width: 100%;">
                            <source type="video/mp4"
                                    src="video/Camera Feed 2 - Highway Car Video.mp4">
                        </video>-->
                    </div>
                </div>
                <div class="row" style="height: calc(100%/2)">
                    <div id="videoChannel3" class="col-md-6 channel3">
                        <div id="CameraFeed4"></div>
                    </div>
                    <div id="videoChannel4" class="col-md-6 channel4">
                        <div id="CameraFeed3"></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="card" style="height: 25%">
            <div class="card-header text-center">
                Social Feeds
            </div>
            <div class="card-block" style="height: inherit;padding: 0em 0.9rem;background: #505050">
                <div class="row" style="height: calc(100%/2);">
                    <div id="socialNetwork1" class="col-md-6 channel1">
                        <div id="socialFeed1"></div>
                    </div>
                    <div id="socialNetwork2" class="col-md-6 channel2">
                        <!--<div id="socialFeed2"></div>-->
                        <img src="img/Social Feed 2 - Twitter Print Screen.png" style="width: inherit;height: inherit">
                    </div>
                </div>
                <div class="row" style="height: calc(100%/2)">
                    <div id="socialNetwork3" class="col-md-6 channel3">
                        <img src="img/Social Feed 4 - Google + Print Screen.png" style="width: inherit;height: inherit">
                    </div>
                    <div id="socialNetwork4" class="col-md-6 channel4">
                        <div id="socialFeed3"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 remove-cards-padding">
        <div class="card style-4" style="height: 25%;">
            <div ng-include src="'partials/alert-messages.html'"></div>
        </div>
        <div class="card"
             style="height: 50%;">
            <div class="card-header text-center gr2">
                Locations
            </div>
            <leaflet lf-center="ac.center" markers="ac.markers" layers="ac.layers" markers-nested="true" height="460px"
                     width="100%"></leaflet>
        </div>
        <div class="card style-4" style="height: 25%">
            <div ng-include src="'partials/incidents-messages.html'"></div>
        </div>
    </div>
    <div class="col-sm-3 remove-cards-padding" style="border-left:2px solid #1175BE">
        <div class="card style-4" style="height: 50%;">
            <div class="card-header text-center gr1">
                Messaging
            </div>
            <div class="card-block" style="height: inherit;padding: 0em 0.9rem;">
                <div class="row">
                    <div class="col-md-6" style="padding: 0px !important;">
                        <table class="table table-sm">
                            <tbody>
                            <tr>
                                <td><img style="height: 18px;width: 18px;" src="../img/man.png"></td>
                                <td>Chat Room</td>
                                <td>Some text message</td>
                            </tr>
                            <tr>
                                <td><img style="height: 18px;width: 18px;" src="../img/man-woman.png"></td>
                                <td>Contact Person</td>
                                <td>Some text message</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6">Chat messages</div>
                </div>
            </div>
            <div class="card-footer">
                <form class="form-inline">
                    <label for="inlineFormInput"><i class="fa fa-paperclip blue-icons" aria-hidden="true"></i>&nbsp;&nbsp;
                    </label>
                    <input type="text" class="form-control form-control-sm col-md-11" id="inlineFormInput"
                           placeholder="User Message">
                    <label>&nbsp;&nbsp;<i class="fa fa-microphone blue-icons" aria-hidden="true"></i></label>
                </form>
            </div>
        </div>
        <div class="card" style="height: 25%">
            <div class="card-header text-center gr1">
                Video Camera
            </div>
            <div class="card-block" style="height: inherit;padding: 0em 0.9rem;background: #505050">
                <div class="row" style="height: 100%;">
                    <div id="VideoCamera1"></div>
                </div>
            </div>
        </div>
        <div class="card" style="height: 25%">
            <div class="card-header text-center gr1">
                Content Sharing
            </div>
            <div class="card-block" style="height: inherit;padding: 0em 0.9rem;background: #505050">
                <div class="row" style="height: calc(100%/2);">
                    <div id="contentSharing1" class="col-md-6 channel1">
                        <div id="sharing1"></div>
                    </div>
                    <div id="contentSharing2" class="col-md-6 channel2">
                        <div id="sharing2"></div>
                    </div>
                </div>
                <div class="row" style="height: calc(100%/2)">
                    <div id="contentSharing3" class="col-md-6 channel3">
                        <div id="sharing4"></div>
                    </div>
                    <div id="contentSharing4" class="col-md-6 channel4">
                        <div id="sharing3"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
