<div class="card-header text-center">Alerts<i class="fa fa-external-link float-right"
                                              aria-hidden="true"></i></div>
<table class="table table-sm">
    <thead>
    <tr>
        <th></th>
        <th>Date</th>
        <th>Time</th>
        <th>status</th>
        <th>User</th>
        <th>Media</th>
        <th>Map</th>
        <th colspan="2" style="text-align:center ;">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="i in ac.alertMessages">
        <td class="icon-cell">
            <img ng-if="i.get('incidentType')==='Fire'" src="../img/fire.png" class="alert-icons"/>
            <img ng-if="i.get('incidentType')==='Hazard'" src="../img/hazard.png" class="alert-icons"/>
            <img ng-if="i.get('incidentType')==='Medical'" src="../img/medical.png" class="alert-icons"/>
            <img ng-if="i.get('incidentType')==='Accident'" src="../img/accident.png" class="alert-icons"/>
            <img ng-if="i.get('incidentType')==='Police'" src="../img/police.png" class="alert-icons"/>
        </td>
        <td style="width: 100px;">{{i.get('time') | date:'dd-MMM-yyyy'}}</td>
        <td style="width: 50px;">{{i.get('time') | date:'h:mma'}}</td>
        <td>{{i.get('status')}}</td>
        <td class="icon-cell"><a href="{{i.get('url')}}" target="_blank">
            <i class="fa fa-user-circle-o blue-icons" aria-hidden="true"></i></a>
        </td>
        <td class="icon-cell">
            <i ng-if="i.get('mediaType')==='jpeg'" class="fa fa-picture-o blue-icons" aria-hidden="true"></i>
            <i ng-if="i.get('mediaType')==='video'" class="fa fa-film blue-icons" aria-hidden="true"></i>
            <i ng-if="i.get('mediaType')==='record'" class="fa fa-video-camera blue-icons" aria-hidden="true"></i>
            <i ng-if="i.get('mediaType')==='message'" class="fa fa-comments-o blue-icons" aria-hidden="true"></i>
            <i ng-if="i.get('mediaType')==='phone'" class="fa fa-phone blue-icons" aria-hidden="true"></i>
        </td>
        <td class="icon-cell" ng-init="">
            <a href="http://maps.google.com/maps?q={{i.get('location.latitude')}},{{i.get('location.longitude')}}"
               target="_blank">
                <i class="fa fa-globe blue-icons" aria-hidden="true"></i></a>
        </td>
        <td style="width: 50px;">
            <span class="badge badge-danger badge-custom-color">
                <i class="fa fa-trash" ng-click="ac.deleteRecordFromList(i.name)"></i>
            </span>
        </td>
        <td style="width: 50px;">
            <span class="badge badge-warning badge-custom-color">
                 <a href="#" data-tooltip="Settings" data-toggle="modal"
                    data-target="#incidentMapping">
                 <i class="fa fa-link" ng-if="$index%2===0"></i>
            </a>
            </span>
            <span class="badge badge-warning badge-custom-color"><i class="fa fa-chain-broken" ng-if="$index%2===1"></i></span>
        </td>
    </tr>
    </tbody>
</table>


<!-- The modal Incedent Mapper -->
<div class="modal fade" id="incidentMapping" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="incidentMappingTitle">Alert Incident Mapping</h4>
            </div>
            <div class="modal-body">
                <h5>Incidents</h5>
                <ui-select multiple ng-model="ac.multipleDemo.colors" theme="select2"
                           style="width:100%; min-width: 300px" close-on-select="false" title="Select Incident">
                    <ui-select-match placeholder="Select colors...">{{$item}}</ui-select-match>
                    <ui-select-choices repeat="color in ac.availableColors | filter:$select.search">
                        {{color}}
                    </ui-select-choices>
                </ui-select>
                <p>Selected Incidents: {{ac.multipleDemo.colors}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save Incidents</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
